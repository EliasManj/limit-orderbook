<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 5px;
            width: 200px;
        }
        .form-group select {
            padding: 5px;
            width: 210px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Book</h1>

    <div class="section">
        <h2>Bids</h2>
        <ul id="bids"></ul>
    </div>

    <div class="section">
        <h2>Asks</h2>
        <ul id="asks"></ul>
    </div>

    <div class="section">
        <h2>Trades</h2>
        <ul id="trades"></ul>
    </div>

    <div class="section">
        <h2>Input Form for New Orders</h2>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="qty">Quantity</label>
            <input type="number" id="qty" required>
        </div>
        <div class="form-group">
            <label for="side">Side</label>
            <select id="side" required>
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
            </select>
        </div>
        <div class="form-group">
            <label for="order_type">Order Type</label>
            <select id="order_type" required>
                <option value="GoodTilCancelled">GoodTilCancelled</option>
                <option value="FillAndKill">FillAndKill</option>
                <option value="FillOrKill">FillOrKill</option>
                <option value="Market">Market</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="submitOrder()">Submit</button>
        </div>
    </div>

    <script>
        const url = 'http://localhost:8080';

        // Fetch and display bids, asks, and trades
        async function fetchData() {
            try {
                const [bidsRes, asksRes] = await Promise.all([
                    fetch(`${url}/bids/`),
                    fetch(`${url}/asks/`)
                ]);

                const bids = await bidsRes.json();
                const asks = await asksRes.json();

                displayList('bids', bids);
                displayList('asks', asks);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayList(elementId, items) {
            const listElement = document.getElementById(elementId);
            listElement.innerHTML = '';
            items.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = JSON.stringify(item);
                listElement.appendChild(listItem);
            });
        }

        async function submitOrder() {
            const price = document.getElementById('price').value;
            const qty = document.getElementById('qty').value;
            const side = document.getElementById('side').value;
            const orderType = document.getElementById('order_type').value;

            const orderData = {
                side: side,
                price: parseFloat(price),
                qty: parseInt(qty),
                order_type: orderType
            };

            try {
                const response = await fetch(`${url}/order/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });

                if (response.ok) {
                    const result = await response.json();
                    displayList('trades', result.trades);
                } else {
                    console.error('Error submitting order:', response.statusText);
                }
            } catch (error) {
                console.error('Error submitting order:', error);
            }
        }

        // Initial fetch
        fetchData();

        // Refresh bids and asks every 10 seconds
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
